<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실시간 위험 현황 확인</title>
  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard-Regular', sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .content {
      max-width: 320px;
      margin-top: 60px;
      padding: 0 20px;
    }

    .highlight-title {
      font-size: 1em;
      margin-bottom: 4px;
      line-height: 1.2;
      color: #000;
    }

    .main-title {
      font-weight: bold;
      font-size: 1.5em;
      margin-top: 0;
      line-height: 1.2;
      margin-bottom: 28px;
    }

    .subtext {
      color: #555;
      font-size: 0.95em;
      line-height: 1.6;
    }

    .dot-indicator {
      text-align: center;
      margin: 60px 0 0;
      font-size: 15px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      width: 320px;
      padding: 0 30px 24px;
      font-size: 0.95em;
    }

    a {
      color: #6f6f73;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <p style="font-size: 20px;">⭐</p>
    <p class="highlight-title">타인의 신고도 볼 수 있는</p>
    <p class="main-title">실시간 위험 현황 확인</p>
    <p class="subtext">
      내가 달릴 도로가 안전할지,<br>
      위험한 구간은 없을지,<br>
      미리 확인하고 조심할 수 있어요
    </p>
  </div>

  <div class="dot-indicator">
    ○ ○ ●
  </div>

  <div class="footer">
    <a href="intro5.html">건너뛰기</a>
    <a href="intro5.html">다음</a>
  </div>
</body>
</html>

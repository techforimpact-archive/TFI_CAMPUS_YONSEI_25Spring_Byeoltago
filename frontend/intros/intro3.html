  <link rel="icon" href="../imgs/logo2.png" type="image/x-icon">
  <style>
    @font-face {

      font-style: normal;

    body {

      margin-bottom: 28px;
    }

    .subtext {
      color: #555;
      font-size: 0.95em;
      line-height: 1.6;
    }

    .dot-indicator {
      text-align: center;
      margin: 60px 0 0;
      font-size: 15px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      width: 320px;
      padding: 0 30px 24px;
      font-size: 0.95em;
    }

    a {
      color: #6f6f73;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;

</head>

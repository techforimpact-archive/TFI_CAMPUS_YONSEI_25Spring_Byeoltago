<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별타고 - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css" />
  <script>
    function handleSignup(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const agree = document.getElementById('agree').checked;

      if (email && username && password && agree) {
        const bike = document.getElementById("bike-animation");
        bike.style.display = "inline";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } else {
        alert("모든 항목을 입력하고 개인정보 이용에 동의해주세요.");
      }
    }
  </script>
</head>
<body>

  <!-- 회원가입 섹션 -->
  <div class="signup-section">
    <img src="imgs/logo.png" alt="별타고 로고" class="logo-img">
    <form onsubmit="handleSignup(event)" class="signup-box">
      <input type="email" id="email" placeholder="이메일" required>
      <input type="text" id="username" placeholder="새 아이디" required>
      <input type="password" id="password" placeholder="새 비밀번호" required>
      <label><input type="checkbox" id="agree"> 개인정보 수집 및 이용에 동의합니다.</label>
      <input type="submit" value="회원가입">
    </form>
  </div>

  <!-- 자전거 애니메이션 -->
  <div id="bike-animation">
    <img src="imgs/logo2.png" alt="애니메이션 로고">
  </div>
</body>
</html>

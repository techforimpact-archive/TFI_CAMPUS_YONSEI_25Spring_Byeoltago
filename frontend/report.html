<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주행 후 신고화면</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs\logo2.png" type="image/x-icon">
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ca66c24bcf740dae018b8f1511d02475&libraries=services,drawing"></script>
  <style>
    @font-face {
  font-family: 'Pretendard-Regular';
  src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}
    body {
      margin: 0;
      font-family:'Pretendard-Regular', sans-serif;
      background-color: #f7f7f7;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map-container {
      position: relative;
      height: 50%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff5757;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    #report-info {
      padding: 15px;
      background: white;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .info-label img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .photo-preview .info-label img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    select {
      padding: 5px;
      border-radius: 6px;
      font-size: 14px;
    }

    .photo-preview img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .arrow-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .arrow-button img {
      width: 24px;
      height: 24px;
    }

    /* 뒤로 가기 버튼 */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 36px;
      height: 36px;
      background-color: #efc327;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      z-index: 3000;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 지도 영역 -->
    <div id="map-container">
      <button class="back-btn" onclick="goBack()">←</button>
      <div id="map"></div>
      <button class="map-button" onclick="endRide()">주행 종료</button>
    </div>

    <!-- 신고 정보 카드 -->
    <div id="report-info">
      <div class="info-row">
        <div class="info-label">
          <img src="imgs/pin.png" alt="위치">
          위치
        </div>
        <div class="info-value">
          <select id="location-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>

      <div class="info-row">
        <div class="info-label">
          <img src="imgs/damagetype.png" alt="결함">
          결함 종류
        </div>
        <div class="info-value">
          <button class="arrow-button" onclick="goToDamagePage()">
            <img src="imgs/choice.png" alt="선택화살표">
          </button>
        </div>
      </div>

      <div class="info-row photo-preview">
        <div class="info-label">
          <img src="imgs/cameraimage.png" alt="사진">
          사진(선택사항)
        </div>
        <div class="info-value">
          <img src="imgs/pothole2.jpg" alt="위험 이미지">
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('map');

    // 마커 위치 배열 가져오기
    const markerPositions = JSON.parse(localStorage.getItem('drivingMarkers') || '[]');

    // 경로 포인트 (기존 코드 유지)
    const path = [
      new kakao.maps.LatLng(37.5495, 126.9425),
      new kakao.maps.LatLng(37.5505, 126.944),
      new kakao.maps.LatLng(37.5515, 126.946),
      new kakao.maps.LatLng(37.5525, 126.947)
    ];

    // 모든 좌표 포인트 (경로 + 마커)
    const allPoints = [...path];

    // 마커 위치를 allPoints 배열에 추가
    markerPositions.forEach(pos => {
      allPoints.push(new kakao.maps.LatLng(pos.lat, pos.lng));
    });

    // 중심점 계산
    let centerLat = 0;
    let centerLng = 0;

    if (allPoints.length > 0) {
      // 모든 좌표의 평균 계산
      allPoints.forEach(point => {
        centerLat += point.getLat();
        centerLng += point.getLng();
      });

      centerLat /= allPoints.length;
      centerLng /= allPoints.length;
    } else {
      // 기본 중심점 (마커가 없는 경우)
      centerLat = 37.5495;
      centerLng = 126.9425;
    }

    // 지도 생성
    // localStorage에서 저장된 지도 레벨 가져오기
    const savedMapLevel = localStorage.getItem('mapLevel');
    const defaultLevel = 4;
    const mapLevel = savedMapLevel ? parseInt(savedMapLevel) : defaultLevel;

    const options = {
      center: new kakao.maps.LatLng(centerLat, centerLng),
      level: mapLevel // 저장된 줌 레벨 사용
    };
    const map = new kakao.maps.Map(container, options);

    // 경로 그리기
    const polyline = new kakao.maps.Polyline({
      path: path,
      strokeWeight: 5,
      strokeColor: '#FF6600',
      strokeOpacity: 0.8,
      strokeStyle: 'solid'
    });
    polyline.setMap(map);

    // 경로 포인트에 번호 마커 추가
    function addNumberMarker(position, number) {
      const markerContent = `<div style="background:#f1c40f; color:#fff; padding:4px 8px; border-radius:20px; font-weight:bold;">${number}</div>`;
      const customOverlay = new kakao.maps.CustomOverlay({
        position: position,
        content: markerContent,
        yAnchor: 1
      });
      customOverlay.setMap(map);
    }

    path.forEach((pos, idx) => {
      addNumberMarker(pos, idx + 1);
    });

    // 주행 중 생성된 마커 표시
    function displayDrivingMarkers() {
      // 마커 이미지 설정
      const pinImage = new kakao.maps.MarkerImage(
        "imgs/flag.png", // 깃발 이미지 사용
        new kakao.maps.Size(40, 40),
        { offset: new kakao.maps.Point(20, 40) }
      );

      // 각 위치에 마커 생성
      markerPositions.forEach(position => {
        const latlng = new kakao.maps.LatLng(position.lat, position.lng);

        // 마커 생성
        const marker = new kakao.maps.Marker({
          position: latlng,
          map: map,
          image: pinImage
        });

        // 순서 번호 표시 (position.seq가 있는 경우에만)
        if (position.seq !== undefined) {
          // 마커 위에 순서 번호 표시
          const markerContent = `<div style="background:#f1c40f; color:#fff; padding:4px 8px; border-radius:20px; font-weight:bold;">${position.seq}</div>`;
          const customOverlay = new kakao.maps.CustomOverlay({
            position: latlng,
            content: markerContent,
            yAnchor: 1
          });
          customOverlay.setMap(map);
        }
      });
    }

    // 마커 표시
    displayDrivingMarkers();

    // 모든 마커가 보이도록 지도 영역 설정
    if (allPoints.length > 1) {
      // 모든 좌표를 포함하는 영역 생성
      const bounds = new kakao.maps.LatLngBounds();

      // 모든 좌표를 영역에 추가
      allPoints.forEach(point => {
        bounds.extend(point);
      });

      // 중심점만 조정하고 줌 레벨은 유지
      map.setCenter(bounds.getCenter());

      // 저장된 줌 레벨이 없는 경우에만 bounds에 맞게 조정
      if (!savedMapLevel) {
        map.setBounds(bounds, 50);
      }
    }

    function endRide() {
      alert("주행을 종료합니다.");
    }

    function goToDamagePage() {
      window.location.href = "report.html";
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>

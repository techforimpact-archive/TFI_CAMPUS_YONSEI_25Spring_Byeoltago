<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도로 신고</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ca66c24bcf740dae018b8f1511d02475"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
    }

    .app-container {
      width: 100%;
      max-width: 390px;
      height: 100%;
      background-color: #f7f7f7;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: white;
      border-bottom: 1px solid #ddd;
      /* 상태바 제거에 따라 margin-top 삭제 */
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header .right {
      color: #efc327;
      font-weight: bold;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 300px;
    }

    .section {
      background: white;
      margin: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .choice {
      width: 45%;
      background: #efc327;
      border-color: #efc327;
      border: 2px solid transparent;
      border-radius: 10px;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .choice img {
      width: 70px;
      height: auto;
      margin-bottom: 6px;
      border-radius: 6px;
      object-fit: cover;
    }

    .choice div {
      font-size: 13px;
    }

    .choice.active {
      border-color: #efc327;
      background: #efc327;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- ✅ 상단 헤더 -->
    <header>
      <div>☰</div>
      <h1>새로운 위험구간 신고</h1>
      <div class="right" onclick="goNextPage()">다음</div>
    </header>

    <!-- ✅ 지도 -->
    <div id="map"></div>

    <!-- ✅ 도로 결함 선택 -->
    <div class="section">
      <div class="section-title">어떤 종류의 위험구간이었는지 골라주세요.</div>
      <div class="choices">
        <div class="choice" onclick="selectChoice(this)">
          <img src="imgs/option1.png" alt="차도와 구분 어려움">
          <div>차도와 구분 어려움</div>
        </div>
        <div class="choice" onclick="selectChoice(this)">
          <img src="imgs/option2.png" alt="도로 융기">
          <div>도로 융기</div>
        </div>
        <div class="choice" onclick="selectChoice(this)">
          <img src="imgs/option3.png" alt="도로 파임">
          <div>도로 파임</div>
        </div>
        <div class="choice" onclick="selectChoice(this)">
          <img src="imgs/option4.png" alt="불법 주차">
          <div>불법 주차</div>
        </div>
        <div class="choice" onclick="selectChoice(this)">
          <img src="imgs/option5.png" alt="공사 구간">
          <div>공사 구간</div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/report.js"></script>
  <script>
    window.onload = function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.56461040983631, 126.93610015875485),
        level: 3
      };
      const map = new kakao.maps.Map(container, options);

      const destinationPosition = new kakao.maps.LatLng(37.56461040983631, 126.93610015875485);
      const markerImage = new kakao.maps.MarkerImage(
        "imgs/flag.png",
        new kakao.maps.Size(20, 20),
        { offset: new kakao.maps.Point(20, 40) }
      );

      const destinationMarker = new kakao.maps.Marker({
        map: map,
        position: destinationPosition,
        image: markerImage
      });
    };

    function goNextPage() {
  window.location.href = "afterreport.html";
      // 실제 구현 시 페이지 이동 로직 삽입
    }

    function selectChoice(el) {
      document.querySelectorAll('.choice').forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별타고 - 회원가입</title>
  <link rel="stylesheet" href="css/signup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="signup-section">
    <img src="imgs/logo.png" alt="별타고 로고" class="logo-img">
    
    <form class="signup-box">
      <input type="email" id="email" placeholder="이메일" required autocomplete="off">
      <input type="text" id="username" placeholder="새 아이디" required oninput="validateUsernameInput(event)" autocomplete="off" inputmode="text">
      <div id="username-warning" class="warning-message">영어 대소문자와 숫자만 입력 가능합니다.</div>
      <input type="password" id="password" placeholder="새 비밀번호" required autocomplete="new-password">
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required autocomplete="new-password">
      <input type="tel" id="phone" placeholder="전화번호" required>
      <label><input type="checkbox" id="agree"> 개인정보 수집 및 이용에 동의합니다.</label>
      <input type="submit" value="회원가입">
      <a href="login.html" class="login-link">이미 계정이 있으신가요?</a>
    </form>

    <script type="module" src="js/signup.js"></script>
  </div>

  <div id="bike-animation">
    <img src="imgs/logo2.png" alt="애니메이션 로고">
  </div>
</body>
</html>

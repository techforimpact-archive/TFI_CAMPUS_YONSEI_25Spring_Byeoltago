<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별타고</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: white;
    }

    /* 상단 상태바 */
    .status-bar {
  width: 100%;
  height: auto;
  display: flex;
  justify-content: center;
  background-color: white; 
  padding-top: 5px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2000;
}

.status-bar img {
  height: 42px; /* 적절한 크기 */
}


    /* 중앙 배치 */
    .login-section {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }

    .logo-img {
      width: 150px;
      margin-bottom: 30px;
    }

    .login-box {
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #f4ca1b;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width:220px;
    }

    #bike-animation {
      display: none;
      position: fixed;
      top: 40%;
      left: -100px;
      animation: moveBike 1s linear forwards;
      z-index: 1000;
    }
    #bike-animation img{
        width:70px;
        height:auto;
    }

    @keyframes moveBike {
      from { left: -100px; }
      to { left: 110%; }
    }
  </style>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        const bike = document.getElementById("bike-animation");
        bike.style.display = "inline";

        setTimeout(() => {
          window.location.href = "mapdrive.html";
        }, 1000);
      } else {
        alert("아이디와 비밀번호를 입력해주세요.");
      }
    }
  </script>
</head>
<body>
  <!-- 상단 상태바 -->
<div class="status-bar">
  <img src="imgs/Statusbar.png" alt="상태바 이미지">
</div>


  <!-- 로그인 섹션 -->
  <div class="login-section">
    <img src="imgs/logo.png" alt="별타고 로고" class="logo-img">

    <form onsubmit="handleLogin(event)" class="login-box">
      <input type="text" id="username" placeholder="아이디" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <input type="submit" value="로그인">
    </form>
  </div>

  <!-- 자전거 애니메이션 -->
  <div id="bike-animation">
  <img src="imgs/logo2.png" alt="애니메이션 로고">
</div>

</body>
</html>
